<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/9115d29478.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spootify" />Spotify</li>
        <li>Home</li>
        <li>About us</li>
      </ul>
    </nav>
    
    <div class="container">

    <div class="songlist">
        <h3>JAWAN - SHAH RUKH KHAN</h3>
        <div>
            <div class="songitem">
                <img src="cover1.jpg" alt="1">
                <span>Zinda Banda</span>
                <span class="songlistplay"><span class="times">4:00<i class="fa-solid fa-play-circle"></i></span> </span>
            </div>
            <div class="songitem">
                <img src="cover2.jpg" alt="1">
                <span>Chaleya</span>
                <span class="songlistplay"><span class="times">4:00<i class="fa-solid fa-play-circle"></i></span> </span>
            </div>
            <div class="songitem">
                <img src="cover3.jpg" alt="1">
                <span>Jawan Theme</span>
                <span class="songlistplay"><span class="times">4:00<i class="fa-solid fa-play-circle"></i></span> </span>
            </div>
            <div class="songitem">
                <img src="cover4.jpg" alt="1">
                <span>Not Ramaiya Vastavaiya </span>
                <span class="songlistplay"><span class="times">4:00<i class="fa-solid fa-play-circle"></i></span> </span>
            </div>
            
        </div>
    </div>
    <div class="banner"></div>
</div>
    <div class="bottom">
      <input type="range" name="range" id="progressbar" min="0" max="100" />
      <div class="icons">
        <!-- fontawesome icon -->
         <i class="fa-solid fa-2x fa-step-backward"></i>
        <i class="fa-solid fa-2x fa-play-circle" id ="mplay"></i>
        <i class="fa-solid fa-2x fa-step-forward"></i>
      </div>
    </div>
  </body>
</html>
